<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Retro-OS | The Core Ledger</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Premium Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Geist+Mono:wght@100..900&display=swap">

    <!-- Docsify Themeable (Dark Mode Base) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    <style>
        :root {
            /* VANTA BLACK THEME */
            --base-font-family: 'Geist', sans-serif;
            --theme-color: #ffffff;
            /* Contrast highlights */
            --sidebar-width: 320px;
            --content-max-width: 900px;

            /* Backgrounds */
            --base-background: #000000;
            /* PURE VANTA BLACK */
            --sidebar-background: #000000;

            /* Typography */
            --base-color: #888888;
            --heading-color: #ffffff;
            --strong-color: #ffffff;

            /* Borders */
            --border-color: #1a1a1a;
            --sidebar-border-color: #1a1a1a;

            /* Code */
            --code-font-family: 'Geist Mono', monospace;
            --code-theme-background: #050505;
            --code-inline-background: #111111;
            --code-inline-color: #ffffff;
        }

        /* PREMIUM OVERRIDES */
        body {
            background-color: #000000 !important;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .sidebar {
            background: #000000 !important;
            border-right: 1px solid var(--border-color) !important;
            transition: all 0.3s ease;
        }

        .sidebar-nav {
            padding: 40px 25px !important;
        }

        .sidebar-nav strong {
            color: #444444 !important;
            font-size: 0.65rem !important;
            font-weight: 700 !important;
            letter-spacing: 0.2rem !important;
            text-transform: uppercase;
            margin-top: 2.5rem !important;
            display: block;
        }

        .sidebar-nav ul {
            margin: 12px 0 !important;
        }

        .sidebar-nav li a {
            color: #666666 !important;
            border: none !important;
            font-size: 0.95rem !important;
            padding: 6px 0 !important;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        .sidebar-nav li a:hover {
            color: #ffffff !important;
        }

        .sidebar-nav li.active>a {
            color: #ffffff !important;
            font-weight: 600;
        }

        /* SEARCH BAR (Minimalist) */
        .search {
            padding: 0 25px !important;
            margin-bottom: 20px !important;
        }

        .search input {
            background: #0a0a0a !important;
            border: 1px solid #1a1a1a !important;
            color: #fff !important;
            border-radius: 4px !important;
            font-family: inherit !important;
            font-size: 0.85rem !important;
            padding: 12px !important;
        }

        /* CONTENT AREA */
        .markdown-section {
            padding: 100px 40px !important;
        }

        .markdown-section h1 {
            font-weight: 800;
            font-size: 3.5rem !important;
            letter-spacing: -0.05em !important;
            margin-bottom: 2rem;
            color: #ffffff !important;
        }

        .markdown-section h2 {
            font-size: 1.8rem !important;
            font-weight: 700 !important;
            letter-spacing: -0.03em !important;
            margin-top: 5rem !important;
            border: none !important;
            color: #ffffff !important;
        }

        .markdown-section p,
        .markdown-section li {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #a1a1a1;
        }

        .markdown-section strong {
            color: #ffffff;
            font-weight: 600;
        }

        /* CODE BLOCKS */
        pre[class*="language-"] {
            background: #050505 !important;
            border: 1px solid #151515 !important;
            border-radius: 4px !important;
            padding: 30px !important;
            margin: 3rem 0 !important;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        code {
            font-family: 'Geist Mono', monospace !important;
        }

        /* SCROLLBAR (Minimalist) */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        /* PAGINATION */
        .docsify-pagination-container {
            margin-top: 100px;
            border-top: 1px solid #111 !important;
            padding-top: 40px !important;
        }

        .pagination-item-title {
            font-size: 1.2rem !important;
            font-weight: 600 !important;
            color: #fff !important;
        }

        /* LOADING SCREEN */
        #app:empty::before {
            content: 'RETRO-OS CORE';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Geist Mono', monospace;
            font-weight: 700;
            letter-spacing: 0.5em;
            color: #333;
        }

        /* GITHUB RIBBON */
        .github-corner svg {
            fill: #222 !important;
            color: #000 !important;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        window.$docsify = {
            name: '<div style="font-weight:900; font-size:1.1rem; letter-spacing:0.4em; color:#fff; text-transform:uppercase;">Retro-OS</div>',
            repo: 'https://github.com/Mr-Charvaka/Retro-Os',

            loadSidebar: true,
            homepage: 'README.md',

            auto2top: true,
            executeScript: true,
            subMaxLevel: 0, // Keep sidebar extremely clean

            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Search core engine...',
                noData: 'Void',
                depth: 6
            },

            copyCode: {
                buttonText: 'COPY',
                errorText: 'ERROR',
                successText: 'DONE'
            }
        }
    </script>

    <!-- Docsify Core -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- Modern Code Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-nasm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
</body>

</html>
