<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Retro-OS | Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Font: Inter & JetBrains Mono for Code -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap">

    <!-- Theme: Docsify Themeable (Dark Mode) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    <style>
        :root {
            /* VS Code / 100xDevs Dark Theme Palette */
            --base-font-family: 'Inter', sans-serif;
            --theme-color: #007acc;
            --sidebar-width: 280px;
            --content-max-width: 1100px;

            /* Backgrounds */
            --base-background: #111111;
            /* Deep Black/Grey */
            --sidebar-background: #1a1a1a;
            /* Sidebar Grey */

            /* Text Colors */
            --base-color: #d4d4d4;
            --heading-color: #ffffff;
            --sidebar-nav-link-color: #999999;
            --sidebar-nav-link-color--active: #007acc;

            /* Code Styling */
            --code-font-family: 'JetBrains Mono', monospace;
            --code-theme-background: #000000;
            --code-inline-background: #2a2d2e;
            --code-inline-color: #9cdcfe;
        }

        /* GLOBAL AESTHETICS */
        body {
            background-color: var(--base-background);
            -webkit-font-smoothing: antialiased;
        }

        /* SIDEBAR GLASSMORPISM & VS CODE FEEL */
        .sidebar {
            background-color: var(--sidebar-background) !important;
            border-right: 1px solid #333 !important;
            padding-top: 20px;
        }

        .sidebar-nav strong {
            display: block;
            margin-top: 1.8rem;
            margin-bottom: 0.6rem;
            padding: 0 20px;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: #565656;
        }

        .sidebar-nav li a {
            font-size: 0.9rem;
            padding: 8px 20px;
            color: var(--sidebar-nav-link-color);
            transition: all 0.2s ease;
        }

        .sidebar-nav li a:hover {
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
        }

        .sidebar-nav li.active>a {
            background: rgba(0, 122, 204, 0.1);
            border-right: 3px solid var(--theme-color);
            color: #fff !important;
            font-weight: 600;
        }

        /* CONTENT AREA */
        .markdown-section {
            padding-top: 50px !important;
        }

        .markdown-section h1 {
            font-weight: 800;
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .markdown-section h2 {
            border-bottom: 1px solid #2d2d2d;
            padding-bottom: 10px;
            margin-top: 4rem;
            color: #fff;
            font-weight: 700;
        }

        .markdown-section h3 {
            color: #569cd6;
            font-weight: 600;
            margin-top: 2rem;
        }

        .markdown-section p,
        .markdown-section li {
            line-height: 1.8;
            color: #cccccc;
        }

        /* SEARCH BAR CUSTOMIZATION */
        .search input {
            background: #2a2d2e !important;
            border: 1px solid #3c3c3c !important;
            color: #fff !important;
            border-radius: 6px !important;
            margin: 10px 15px !important;
            padding: 10px 15px !important;
            box-shadow: none !important;
        }

        /* CODE BLOCK ENHANCEMENT */
        pre[class*="language-"] {
            background: #0d0d0d !important;
            border: 1px solid #2d2d2d !important;
            border-radius: 12px !important;
            padding: 20px !important;
            margin: 1.5em 0 !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4) !important;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 6px;
            border: 3px solid #111;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* GITHUB CORNER */
        .github-corner svg {
            fill: #007acc;
            color: #111;
        }

        /* PAGINATION */
        .docsify-pagination-container {
            margin-top: 80px;
            border-top: 1px solid #2d2d2d !important;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                background-color: #111 !important;
            }
        }
    </style>
</head>

<body>
    <div id="app">Loading Retro-OS Universe...</div>

    <script>
        window.$docsify = {
            name: '<div style="font-weight:800; font-size:1.4rem; letter-spacing:-0.5px; color:#fff;">RETRO<span style="color:#007acc;">OS</span></div>',
            repo: 'https://github.com/Mr-Charvaka/Retro-Os',

            // CRITICAL SIDEBAR FIX
            loadSidebar: true,
            autoHeader: false,
            mergeNavbar: true,
            maxLevel: 4,
            subMaxLevel: 3,

            // Homepage
            homepage: 'README.md',

            // Aesthetics
            auto2top: true,
            executeScript: true,

            // Plugins
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Search documentation...',
                noData: 'No results found',
                depth: 6
            },

            copyCode: {
                buttonText: '<i class="fa fa-copy"></i> Copy',
                errorText: 'Error',
                successText: 'Copied!'
            },

            pagination: {
                previousText: 'PREVIOUS',
                nextText: 'NEXT',
                crossChapter: true,
                crossChapterText: true,
            }
        }
    </script>

    <!-- Docsify Core -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- Code Highlighting (PrismJS) -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-nasm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
</body>

</html>
